    <script>
        $(function(){

            (function(){
                var div_table1026 = $("#div_table1026"),
                     a = div_table1026.find(".a_a1026");
                a.on("click" , function(){
                    var li = $(this).parent("li").first();
                    var div = $(this).siblings(".table_box");

                    if( li.hasClass("active") == true ){
                        li.removeClass("active");
                        div.animate({
                            height : 0
                        } , 300 , function(){
                            $(this).hide()
                        });
                    }else{
                        var h = $(this).siblings(".table_box").outerHeight();
                        if( !div.prop("h") ){
                            div.prop("h" , h)
                        }
                        li.addClass("active").siblings("li").removeClass("active");
                        li.addClass("active").siblings("li").find(".table_box").stop().animate({
                            height : 0
                        } , 300 , function(){
                            $(this).css("height" , "auto")
                            $(this).hide()
                        });
                        div.show().css("height" , 0).stop().animate({
                            height : $(this).siblings(".table_box").prop("h")
                        },300);
                    }

                })

            })();
        })
    </script>
