<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>canvas渐变</title>
<style>
*{margin:0; padding:0;}
</style>
</head>
<body>

<canvas class="myCanvas" width="500" height="500"></canvas>
<script>

var doc = document , 
	oCanvas = doc.querySelector(".myCanvas"),
	canvas2d = oCanvas.getContext("2d");
	
	var grd=canvas2d.createLinearGradient(100,0,300,100);
	grd.addColorStop(0,"red");
	grd.addColorStop(1,"green");
	
	//canvas2d.fillStyle=grd;
	canvas2d.fillRect(0,0,300,300);
	
	
	

</script>

</body>
</html>
