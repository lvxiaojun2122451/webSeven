<script>
window.onload = function(){ 
	
	var oDiv = document.getElementById('div');
	
	var imgs = new MuPhoto();
	imgs.init({ 
		id : oDiv
	});
};
function MuPhoto(){
	//配置参数 
	this.settings = { 
		id : null
	};
	//初始尺寸
	this.size = { 
		width100 : viewWindow('width'),
		height100 : viewWindow('height'),
		height50 : viewWindow('height')/2,
		width50 : viewWindow('width')/2,
		width30 : viewWindow('width')/3,
		height30 : viewWindow('height')/3
	};
};
//初始化
MuPhoto.prototype.init = function(options){
	extend(this.settings , options);
	this.aqiBase();
};

//
MuPhoto.prototype.aqiBase = function(){ 
	var aDiv = getByClass( this.settings.id , 'div' , 'div');
	var _this = this;
	
	for(var i=0; i<aDiv.length; i++){
		if( i === 0 ){ 
			addClass( aDiv[i] , 'one' );
		}else if( i === 1 ){ 
			addClass( aDiv[i] , 'tow' );
		}else if( i === 2 ){ 
			addClass( aDiv[i] , 'three' );
		}else if( i === 3 ){ 
			addClass( aDiv[i] , 'fory' );
		}else if( i === 4 ){ 
			addClass( aDiv[i] , 'five' );
		}else if( i === 5 ){ 
			addClass( aDiv[i] , 'six' );
		};
		aDiv[i].style.width = this.size.width100 + 'px';
		aDiv[i].style.height = this.size.height100 + 'px';
		size( aDiv[i] , i);
	};
	function size( obj , index ){ 
		
		var aDiv = getByClass( obj , 'div' , 'img');
		
		if( index === 1 ){ 
			
			for(var i=0; i<aDiv.length; i++){
				
				aDiv[i].style.width = '100%';
				aDiv[i].style.height = '100%';
				aDiv[i].style.left = '0px';
				aDiv[i].style.top = '0px';
			};
			
		}else if( index === 2 ){ 
			
			aDiv[0].style.width = (_this.size.width100 - _this.size.height50) + 'px';
			aDiv[0].style.height = '100%';
			aDiv[0].style.left = '0px';
			aDiv[0].style.top = '0px';
			
			
			aDiv[1].style.width = (_this.size.height50) + 'px';
			aDiv[1].style.height = (_this.size.height50) + 'px';
			aDiv[1].style.left = (_this.size.width100 - _this.size.height50) + 'px';
			aDiv[1].style.top = '0px';
			
			aDiv[2].style.width = (_this.size.height50) + 'px';
			aDiv[2].style.height = (_this.size.height50) + 'px';
			aDiv[2].style.left = (_this.size.width100 - _this.size.height50) + 'px';
			aDiv[2].style.top = (_this.size.height50) + 'px';
		}else if( index === 3 ){ 
			for(var i=0; i<aDiv.length; i++){ 
				
				aDiv[i].style.width = (_this.size.width50) + 'px';
				aDiv[i].style.height = (_this.size.height50) + 'px';
				aDiv[i].style.position = 'static';
			}
		}else if( index === 4 ){ 
			
			aDiv[0].style.width = (_this.size.width30)*2 + 'px';
			aDiv[0].style.height = (_this.size.height30)*2 + 'px';
			aDiv[0].style.top = '0px';
			aDiv[0].style.left = '0px';
			
			aDiv[1].style.width = (_this.size.width30) + 'px';
			aDiv[1].style.height = (_this.size.width30) + 'px';
			aDiv[1].style.top = '0px';
			aDiv[1].style.left = (_this.size.width30)*2  + 'px';
			
			aDiv[2].style.width = (_this.size.width30) + 'px';
			aDiv[2].style.height = (_this.size.height30) + 'px';
			aDiv[2].style.top = (_this.size.height30)*2 + '0px';
			aDiv[2].style.left = '0px';
			
			aDiv[3].style.width = (_this.size.width30) + 'px';
			aDiv[3].style.height = (_this.size.height30) + 'px';
			aDiv[3].style.top = (_this.size.height30)*2 + '0px';
			aDiv[3].style.left = (_this.size.width30) + 'px';
			
			aDiv[4].style.width = (_this.size.width30) + 'px';
			aDiv[4].style.height = ( _this.size.height100 - _this.size.width30) + 'px';
			aDiv[4].style.top = (_this.size.width30) + '0px';
			aDiv[4].style.left = (_this.size.width30)*2 + 'px';
			
		}else if( index === 5 ){ 
			for(var i=0; i<aDiv.length; i++){ 
				aDiv[i].style.position = 'static';
				
				if( i === 0 ){ 
					aDiv[0].style.width = (_this.size.width30)*2 + 'px';
					aDiv[0].style.height = (_this.size.height30)*2 + 'px';
				}else{ 
					aDiv[i].style.width = (_this.size.width30) + 'px';
					aDiv[i].style.height = (_this.size.height30) + 'px';
				}
				
			}
		};
		
	};
};


function extend( obj1 , obj2 ){ 
	for(var attr in obj2){ 
		obj1[attr] = obj2[attr];
	};
};

</script>
