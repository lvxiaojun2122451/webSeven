<script type="text/javascript">

(function() {
	var oInp = document.getElementById('aqi-input');
	var oBtn = document.getElementById('button');
	var oText = document.getElementById('aqi-display');//获取元素的id方法
	
	oBtn.onclick = function(){
		if( oInp.value === '' )//obj.value   这是获取input的value值。
		{ 
			alert('请输入文字');
		}else
		{ 
			oText.innerHTML = oInp.value + '级' ;//innerHTML 是js自带的方法。意思元素的html。 可以添加 也可以获取。
		};
	};
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

})();
